language: java
jdk:
- oraclejdk8
before_install:
  - chmod +x cd/before-deploy.sh
  - chmod +x cd/deploy.sh
install:

cache:
  directories:
    - ~/.m2/repository

after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh
env:
  global:
  - secure: 
  - # ^^ OSSRH_USERNAME
  - secure: 
  - # ^^ OSSRH_TOKEN
  - secure: 
  - # ^^ GPG_KEY_NAME
  - secure: 
  - # ^^ GPG_PASSPHRASE
